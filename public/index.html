<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link id="fav" rel="shortcut icon" href="%PUBLIC_URL%/images/favicons/fav_1.png" type="image/png"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?id=3" />

    <title>Визитка WEB разработчика</title>
    <meta
      name="description"
      content="Сайт-визитка Menonro"
    />
    
    <meta name="title" content="Визитка WEB разработчика">
    <meta name="description" content="Сайт-визитка Menonro">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://menonro.github.io">
    <meta property="og:title" content="Визитка WEB разработчика">
    <meta property="og:description" content="Сайт-визитка Menonro">
    <meta property="og:image" content="%PUBLIC_URL%/static/images/me/photo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://menonro.github.io">
    <meta property="twitter:title" content="Визитка WEB разработчика">
    <meta property="twitter:description" content="Сайт-визитка Menonro">
    <meta property="twitter:image" content="%PUBLIC_URL%/static/images/me/photo.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload -->
    <link rel="preload" as="image" href="/static/images/me/photo.webp">
  </head>
  <body>
    <noscript>У вас отключен JavaScript, сайту нечего показывать</noscript>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa:400,500:cyrillic']
        }
      });
    </script>
    <script src="/static/libs/cssShapesPolyfill.js" data-auto-run="false"></script>
    <script>
      window.onload = function() { window.ShapesPolyfill.run(); }
    </script>
  </body>
</html>
